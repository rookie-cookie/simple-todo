<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css ">
  </head>
  <body>
    <div id="container">
      <h1>
        To-do List <i class="fa fa-plus"></i>
        <br/>
        <div id="dispDate"></div>
        <div id="dispTime"></div>
      </h1>
      <input type="text" placeholder="Add New Goal">

      <ul>
        <li><span><i class="fa fa-trash"></i></span> Shoot photos <div class="dispDay">4/10</div></li>
        <li><span><i class="fa fa-trash"></i></span> Develop film <div class="dispDay">4/10</div></li>
        <li><span><i class="fa fa-trash"></i></span> Scan and print <div class="dispDay">4/10</div></li>
      </ul>

    </div>

    <script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
